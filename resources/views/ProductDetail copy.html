<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./productDetail.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Poppins:wght@300;600;700&display=swap"
        rel="stylesheet">

    <title>Dashboard - Auxtify</title>
</head>

<body>

    <header class="navbar">
        <!-- Navbar Start -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand m-lg-3" href="#"><img src="../images/logo.svg" alt="Auxtify Logo"></a>
                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <form class="search d-flex">
                            <img class="fa fa-search" src="../images/Location.png" alt="location logo"> <input
                                type="text" class="form-control search-bar"
                                placeholder="Sepatu Converse Chuck 70s ukuran...."> <button class="btn">Search</button>
                        </form>
                        <div class="user-profile">
                            <a href="#"><img src="../images/user_profile.png" alt="user profile"></a>
                            <div class="user-profile-text">
                                <p>Susi Susanti</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar End -->

    <div class="content">
        <div class="sidebar">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white" style="width:16vw;background-color: #203239">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item top">
                        <a href="#" class="nav-link text-white" aria-current="page">
                            <img src="../images/Paper.png" alt="paper">
                            Category
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <img src="../images/Alarmclock.png" alt="error gais">
                            Ending Soon
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <img src="../images/lightning_ring.png" alt="error gais">
                            Rising Fast
                        </a>
                    </li>
                </ul>
                <a href="#" class="nav-link text-white">
                    <img src="../images/Chat_alt_3.png" alt="error gais">
                    Help & Support
                </a>
            </div>
        </div>


        <div class="main-content">
            <div class="container">
                <!-- EDIT DISINI -->
                <div id="greetings">
                    <p style="font-size: 36px; font-family: Actor, 'Sans serif';"><strong>Welcome Back,
                            Susi!<br>What are you
                            looking for today?</strong></p>
                </div>
                <!-- STOP -->
            </div>
        </div>
    </div>

    <hr id="separator-footer">
    <footer>
        <div class="container">
            <div id="logo">
                <img src="../images/logo_white.png" alt="Auxtify Logo">
            </div>
            <div id="social-media">
                <a href="#"><img src="../images/instagram.png" alt="instagram"></a>
                <a href="#"><img src="../images/facebook.png" alt="facebook"></a>
                <a href="#"><img src="../images/discord.png" alt="discord"></a>
                <a href="#"><img src="../images/linkedin.png" alt="linkedin"></a>
                <a href="#"><img src="../images/phone.png" alt="phone"></a>
                <a href="#" id="end"><img src="../images/mail.png" alt="mail"></a>
            </div>
        </div>
    </footer>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
